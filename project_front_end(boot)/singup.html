<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/shop-homepage.css" rel="stylesheet">

</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">JOIN US</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">홈</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./singup.html">로그인</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">회원가입</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <!-- 입력폼 그리드 -->
      <div class="col-lg-4" style="margin: auto;">
        <!-- form -->
        <form action="loginAsk" method="post">
          <!-- ID입력 -->
          <div class="input-group mt-3 mb-1">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">ID</span>
            </div>
            <input type="text" name="userID" class="form-control" placeholder="Input ID" aria-label="Input ID"
              aria-describedby="basic-addon1" required>
          </div>
          <!-- PW입력 -->
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">PW</span>
            </div>
            <input type="password" name="userPW" class="form-control" placeholder="Input Password"
              aria-label="Input Password" aria-describedby="basic-addon1" required>
          </div>
          <!-- 자동 로그인 -->
          <div class="custom-control custom-checkbox mb-1">
            <input type="checkbox" class="custom-control-input" name="isAutoLogin" value="true" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">로그인 유지</label>
          </div>
          <!-- 로그인 버튼 -->
          <button type="submit" class="btn btn-dark btn-sm btn-block">
            로그인 하기</button>
        </form>

        <!-- 회원가입 버튼 -->
        <button type="button" class="btn btn-dark btn-sm btn-block my-1" onclick="location.href='/register'">회원가입
          하기</button>


      </div>
    </div>

</body>

</html>
