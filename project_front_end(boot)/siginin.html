  <!-- Navigation -->

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <!-- 입력폼 그리드 -->
      <div class="col-lg-4" style="margin: auto;">
        <!-- form -->
        <form action="loginAsk" method="post">
          <!-- 이메일 입력 -->
          <div class="input-group mt-3 mb-1">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">&nbsp;&nbsp;E-mail&nbsp;&nbsp;</span>
            </div>
            <input type="text" name="userID" class="form-control" placeholder="Input e-mail" aria-label="Input e-mail"
              aria-describedby="basic-addon1" required>
          </div>

          <!-- 별명 입력 -->
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Nicname</span>
            </div>
            <input type="text" name="userID" class="form-control" placeholder="Input Nicname" aria-label="Input Nicname"
              aria-describedby="basic-addon1" required>
          </div>

          <!-- 비번 입력 -->
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">비밀번호</span>
            </div>
            <input type="password" name="userPW" class="form-control" placeholder="Input Password"
              aria-label="Input Password" aria-describedby="basic-addon1" required>
          </div>
          <!-- 로그인 버튼 -->
          <button type="submit" class="btn btn-dark btn-sm btn-block">
            회원 가입하기</button>
        </form>
